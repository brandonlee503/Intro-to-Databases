<!DOCTYPE html>

<html>
	<head>
		<title>Student Information</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
    <form data-toggle="validator" role="form" autocomplete="off" action="submit_registration.php" method="post">
        <div class="form-group col-lg-6">
            <label for="firstname" class="control-label">First Name</label>
            <input name="firstname" type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="form-group col-lg-6">
            <label for="lastname" class="control-label">Last Name</label>
            <input name="lastname" type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="form-group col-lg-6">
            <label for="address" class="control-label">Address</label>
            <input name="address" type="text" class="form-control" placeholder="Address" required>
        </div>
        <div class="form-group col-lg-3">
            <label for="city" class="control-label">City</label>
            <input name="city" type="text" class="form-control" placeholder="City" required>
        </div>
        <div class="form-group col-lg-3">
            <label for="state" class="control-label">State</label>
            <input name="state" type="text" class="form-control" placeholder="State" required>
        </div>
        <div class="form-group col-lg-4">
            <label for="gender" class="control-label">Gender</label>
            <input name="gender" type="text" class="form-control" placeholder="Gender">
        </div>
        <div class="form-group col-lg-4">
            <label for="age" class="control-label">Age</label>
            <input name="age" type="text" class="form-control" placeholder="Age" required>
        </div>
        <div class="form-group col-lg-4">
            <label for="major" class="control-label">Major</label>
            <input name="major" type="text" class="form-control" placeholder="Major">
        </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form> 
</body>

</html>
